# pytest.ini
[pytest]
asyncio_mode = auto

# Global options:

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
plugins = sqlalchemy.ext.mypy.plugin

# Per-module options:

[mypy-mycode.src.*]
disallow_untyped_defs = True

[mypy-mycode.bar]
warn_return_any = False

[mypy-somelibrary]
ignore_missing_imports = True

markers =
    create: mark a test as create an object
    get_all: mark test as get all objects
    get: mark test as get an object
    update: mark test as update an object
    delete: mark test as delete an object
    fleet: mark test as fleet test
    vehicle: mark test as vehicle test
    